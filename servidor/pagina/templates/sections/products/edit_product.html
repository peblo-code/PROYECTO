{% extends 'header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% block cuerpo %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ parameters.titulo }}</title>
    <link rel="stylesheet" href="{% static './css/section-styles/products/edit_product.css' %}">
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Fuentes de Google -->
</head>
<body>
    <style>
        .mb-3 {
            margin-bottom: 0!important;
        }

        .form-item {
            display: flex;
            flex-direction: column;
            gap: 1em;
            height: initial;
        }

    </style>
    <div class="form-container">
        <div class="title-and-back">
            <a href="../productos" style="text-decoration: none">
                <span class="icon-circle-left"></span>
            </a>
            <h1>{{parameters.titulo}}</h1>
        </div>
        <form action="{% url 'edit_product' parameters.product_actual %}" method="POST" class="form-global-box" id="cargarProducto" onsubmit="sessionStorage.setItem('1', 1);">
            {% csrf_token %}
            <section class="form-section" >
                <div class="form-item" id="item-marca">
                    <div class="input-group">
                        <select class="custom-select" name="marca" id="marca" required>
                            <option value="" selected></option>
                            {% for marca in parameters.listamarca %}
                                {% if marca.id_marca == parameters.datos_act.id_marca_id %}
                                <option value="{{marca.id_marca}}" id="opcion_select" selected>{{marca.descripcion_marca}}</option>
                                {% else %}
                                <option value="{{marca.id_marca}}" id="opcion_select">{{marca.descripcion_marca}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" onclick="abrirModalEdicion('{% url 'mark_and_model' 0 0 %}')">Nueva marca</button>
                        </div>
                    </div>
                </div>
                <div class="form-item" id="item-modelo">
                    <div class="input-group">
                        <select class="custom-select" name="modelo" id="modelo" required>
                            <option value="" selected></option>
                            {% for modelo in parameters.listamodelo %}
                                {% if modelo.id_modelo == parameters.datos_act.id_modelo_id %}
                                <option value="{{modelo.id_modelo}}" id="opcion_select" data-chained="{{modelo.id_marca_id}}" selected>{{modelo.descripcion_modelo}}</option>
                                {% else %}
                                <option value="{{modelo.id_modelo}}" id="opcion_select" data-chained="{{modelo.id_marca_id}}">{{modelo.descripcion_modelo}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" onclick="abrirModalEdicion('{% url 'mark_and_model' 0 1 %}')">Nuevo modelo</button>
                        </div>
                    </div>
                </div>
        
                <div class="form-item" id="item-color">
                    <div class="input-group">
                        <select class="custom-select" name="color" id="color" required>
                            <option value="" selected></option>
                            {% for color in parameters.listacolor %}
                                {% if color.id_color == parameters.datos_act.id_color_id %}
                                <option value="{{color.id_color}}" id="opcion_select" selected>{{color.descripcion_color}}</option>
                                {% else %}
                                <option value="{{color.id_color}}" id="opcion_select">{{color.descripcion_color}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" onclick="abrirModalEdicion('{% url 'mark_and_model' 0 2 %}')" type="button">Nuevo color</button>
                        </div>
                    </div>
                </div>
                <div class="form-item" id="item-transmision">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="transmision">Transmision</label>
                        </div>
                        <select class="custom-select" id="transmision" name="transmision" required>
                            {% if parameters.datos_act.transmision_vehiculo == 'Manual'%}
                            <option value="Automatica">Automática</option>
                            <option value="Manual" selected>Manual</option>
                            {% elif parameters.datos_act.transmision_vehiculo == 'Automática' %}
                            <option value="Automatica" selected>Automática</option>
                            <option value="Manual">Manual</option>
                            {% else %}
                            <option value=""></option>
                            <option value="Automatica">Automática</option>
                            <option value="Manual">Manual</option>
                            {% endif %}
                        </select>
                    </div>
                </div>
            </section>
            
            <section class="form-section">
                <div class="form-item" id="item-motor">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-default">Motor</span>
                        </div>
                        <input type="number" name="motor" id="motor" value="{{ parameters.datos_act.motor_vehiculo }}"
                        class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                    </div>
                </div>
                <div class="form-item" class="item-anio">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-default">Año</span>
                        </div>
                        <input type="number" name="anio" id="anio" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default" value="{{ parameters.datos_act.anio_vehiculo }}" required>
                    </div>
                </div>
                <div class="form-item" id="item-chasis">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-default">Chasis</span>
                        </div>
                        <input type="text" name="chasis" id="chasis" value="{{ parameters.datos_act.nro_chassis_vehiculo }}" 
                        class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                    </div>
                </div>
                <div class="form-item" id="item-costo">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-default">Costo</span>
                        </div>
                        <input type="text" name="costo" value="{{ parameters.datos_act.precio_costo }}" 
                        class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" onkeyup="format(this)" onchange="format(this)" required>
                    </div>
                </div>
                <div class="form-item" id="item-venta">
                    <div class="input-group mb-3"> 
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Venta</span>
                          </div>
                          <input type="text" name="venta" id="venta" value="{{ parameters.datos_act.precio_venta }}" 
                          class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" onkeyup="format(this)" onchange="format(this)" required required>
                    </div>
                </div>

            </section>
        </form>
        <button class="btn btn-success" style="margin-top: 1em" type="submit" form="cargarProducto">Cargar Nuevo Producto</button>

        <div class="modal fade" id="edicion" role="dialog">

        </div>
        
    </div>
    <script src="{% static './js/jquery.js' %}"></script>
    <script src="{% static './js/jquery.chained.js' %}"></script>
    <script src="{% static 'js/alerts.js' %}"></script>
    <script>
        function format(input) {
            $(input).on({
            "focus": function (event) {
                $(event.target).select();
            },
            "keyup": function (event) {
                $(event.target).val(function (index, value ) {
                    return value.replace(/\D/g, "")
                                .replace(/([0-9])([0-9]{3})$/, '$1.$2')
                                .replace(/\B(?=(\d{3})+(?!\d)\.?)/g, ".");
                });
            }});
        }

        $("#modelo").chained("#marca")

        var $ = jQuery.noConflict();
        function abrirModalEdicion(url) {
            console.log(url)
            $('#edicion').load(url, function () {
                $(this).modal('show');
            })
        }

        flagSubmit = true

        document.getElementById("cargarProducto").addEventListener('submit', (evt) => {
            if(!flagSubmit) {
                evt.preventDefault()
                alerta(args)
            }
        })

        args = {
            TITLE: "Ups!",
            TEXT: "No se han podido registrar los datos. Por favor, asegúrese de que estén correctos.",
            ICON: "warning"
        }

        window.onkeyup = validarFormulario;

        function validarFormulario() {

            //bandera
            var flag=false;

            function getValueElement(element) {
                return document.getElementById(element).value;
            }

            function getElement(element) {
                return document.getElementById(element);
            }

            function alertMessage(message){
                var alert = 
                `<div class="alert alert-danger d-flex align-items-center" role="alert" id="alert-error" style="margin-bottom: 0px">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                        ${message}
                    </div>
                </div>`

                return alert
            }

            //inputs y selects de formulario
            var chasis = getValueElement("chasis");
            var divChasis = getElement("item-chasis");

            var chasisData;
            var aux

            {% for producto in parameters.listaproducto %}
                
                chasisData = "{{producto.nro_chassis_vehiculo}}"

                if(chasis == chasisData) {
                    flag = true
                    aux = chasis
                }

            {% endfor%}

            if(flag && !document.getElementById("alert-error")) {
                divChasis.innerHTML += alertMessage("Ya existe ese nro de chasis!")
                document.getElementById("chasis").value = aux
                flagSubmit=false
            } else if(document.getElementById("alert-error") && flag == false) {
                divChasis.removeChild(document.getElementById("alert-error"))
                flagSubmit=true
            }

        }

    </script>
    {% endblock %}
</body>
</html>
