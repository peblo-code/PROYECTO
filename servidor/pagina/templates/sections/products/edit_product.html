{% extends 'header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% block cuerpo %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Nuevo Producto</title>
    <link rel="stylesheet" href="{% static './css/section-styles/products/edit_product.css' %}">
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Fuentes de Google -->
</head>
<body>
    <div class="form-container">
        <div class="title-and-back">
            <a href="../productos" style="text-decoration: none">
                <span class="icon-circle-left"></span>
            </a>
            <h1>{{parameters.titulo}}</h1>
        </div>
        <form action="{% url 'edit_product' parameters.product_actual %}" method="POST" class="form-global-box" id="cargarProducto">
            {% csrf_token %}
            <section class="form-section">
                <div class="form-item">
                    <div class="input-group">
                        <select class="custom-select" name="marca" id="marca">
                            <option value="0" data-chained="0" selected>------</option>
                            {% for marca in parameters.listamarca %}
                                {% if marca.id_marca == parameters.datos_act.id_marca_id %}
                                <option value="{{marca.id_marca}}" id="opcion_select" selected>{{marca.descripcion_marca}}</option>
                                {% else %}
                                <option value="{{marca.id_marca}}" id="opcion_select">{{marca.descripcion_marca}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" onclick="abrirModalEdicion('{% url 'mark_and_model' 0 0 %}')">Nueva marca</button>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="input-group">
                        <select class="custom-select" name="modelo" id="modelo">
                            <option value="0" data-chained="0" selected>------</option>
                            {% for modelo in parameters.listamodelo %}
                                {% if modelo.id_modelo == parameters.datos_act.id_modelo_id %}
                                <option value="{{modelo.id_modelo}}" id="opcion_select" data-chained="{{modelo.id_marca_id}}" selected>{{modelo.descripcion_modelo}}</option>
                                {% else %}
                                <option value="{{modelo.id_modelo}}" id="opcion_select" data-chained="{{modelo.id_marca_id}}" >{{modelo.descripcion_modelo}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" onclick="abrirModalEdicion('{% url 'mark_and_model' 0 1 %}')">Nuevo modelo</button>
                        </div>
                    </div>
                </div>
        
                <div class="form-item">
                    <div class="input-group">
                        <select class="custom-select" name="color" id="color">
                            <option value="0" data-chained="0" selected>------</option>
                            {% for color in parameters.listacolor %}
                                {% if color.id_color == parameters.datos_act.id_color_id %}
                                <option value="{{color.id_color}}" id="opcion_select" selected>{{color.descripcion_color}}</option>
                                {% else %}
                                <option value="{{color.id_color}}" id="opcion_select" >{{color.descripcion_color}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button">Nuevo color</button>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="transmision">Transmision</label>
                        </div>
                        <select class="custom-select" id="transmision" name="transmision">
                            {% if parameters.datos_act.transmision_vehiculo == 'Manual'%}
                            <option value="Automatica">Automática</option>
                            <option value="Manual" selected>Manual</option>
                            {% else %}
                            <option value="Automatica" selected>Automática</option>
                            <option value="Manual">Manual</option>
                            {% endif %}
                        </select>
                    </div>
                </div>
    
                <div class="form-item">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-default">Motor</span>
                        </div>
                        <input type="number" name="motor" value="{{ parameters.datos_act.motor_vehiculo }}"
                        class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

            </section>
            <section class="form-section">
                <div class="form-item">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-default">Año</span>
                        </div>
                        <input type="number" name="anio" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default" value="{{ parameters.datos_act.anio_vehiculo }}">
                    </div>
                </div>

                <div class="form-item">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-default">Chasis</span>
                        </div>
                        <input type="text" name="chasis" value="{{ parameters.datos_act.nro_chassis_vehiculo }}" 
                        class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="form-item">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-default">Costo</span>
                        </div>
                        <input type="number" name="costo" value="{{ parameters.datos_act.precio_costo }}" 
                        class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="form-item">
                    <div class="input-group mb-3"> 
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Venta</span>
                          </div>
                          <input type="number" name="venta" value="{{ parameters.datos_act.precio_venta }}" 
                          class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>

                </div>

                <div class="form-item-radio">
                    {% if parameters.datos_act.estado_vehiculo == 0%}
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="si" name="existencia" class="custom-control-input" value=1>
                        <label class="custom-control-label" for="si">Disponible</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="no" name="existencia" class="custom-control-input" value=0 checked>
                        <label class="custom-control-label" for="no">No disponible</label>
                    </div>
                    {% else %}
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="si" name="existencia" class="custom-control-input" checked value=1>
                        <label class="custom-control-label" for="si">Disponible</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="no" name="existencia" class="custom-control-input" value=0>
                        <label class="custom-control-label" for="no">No disponible</label>
                    </div>
                    {% endif %}
                </div>
            </section>
        </form>
        <div class="modal fade" id="edicion" role="dialog">

        </div>
        <button class="btn btn-success" onclick="alertaConfirmar('',args)" style="margin-top: 1em">Cargar Nuevo Producto</button>
    </div>
    <script src="{% static './js/jquery.js' %}"></script>
    <script src="{% static './js/jquery.chained.js' %}"></script>
    <script src="{% static 'js/alerts.js' %}"></script>
    <script>
        var args = {
            TITLE: '', 
            TEXT: '',
            ICON: '', 
            successPhrase: 'registrado',
            typeOfMethod: 'submit',
            btnId: 'cargarProducto'
        }

        $("#modelo").chained("#marca")

        var $ = jQuery.noConflict();
        function abrirModalEdicion(url) {
            console.log(url)
            $('#edicion').load(url, function () {
                $(this).modal('show');
            })
        }

    </script>
    {% endblock %}
</body>
</html>
