<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/globals.css">

    <title>Generar Factura</title>
</head>
<body>
    <header>
        <iframe src="../header.html" frameborder="0"></iframe>
    </header>
    <div class="form-container">

            <a href="../index.html">
                <span class="icon-circle-left"></span>
            </a>
            <h1>Generar Factura</h1>
        </div>
        <form action="" class="form-global-box">

                <div class="form-item">
                    <h4>Nro. Factura</h4>
                    <input type="number" disabled>
                    </div>

                    </div>
                    <div class="form-item">
                        <h4>Razon Social:</h4>
                        <input type="text">
                    </div>
                </div>
                <div class="main-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Descripcion</th><th>Mes</th><th>Costo</th>
                            </tr>
                        </thead>
    
                        <tr>
                            <td>Agua</td><td>Enero</td><td>$ 3,000</td>
                        </tr>
                        <tr>
                            <td>Luz</td><td>Febrero</td><td>$ 5,500</td>
                        </tr>
                        <tr>
                            <td>Coche</td><td>Marzo</td><td>$ 10,100</td>
                        </tr>
                        <tr>
                            <td>Internet</td><td>Abril</td><td>$ 450</td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
